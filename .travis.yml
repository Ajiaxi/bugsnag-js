dist: trusty
language: node_js
node_js:
  - '10'
before_install:
  - gem install bundler -v 1.16.1
install:
  - BUNDLE_GEMFILE="packages/browser/Gemfile" bundle install
  - npm install
  - npx lerna bootstrap
before_script:
